<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedSpector - اختبار سرعة الإنترنت</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/png" href="../static/images/favicon.png">
    <!-- إضافة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tachometer-alt"></i> SpeedSpector</h1>
            <p class="subtitle">نظام مراقبة أداء الإنترنت والنظام</p>
        </header>

        <main>
            <!-- قسم اختبار السرعة -->
            <section class="speed-test-section">
                <h2><i class="fas fa-wifi"></i> اختبار السرعة</h2>
                <button id="testButton" class="primary-button">
                    <span class="button-text">ابدأ اختبار السرعة</span>
                    <span class="loading-spinner"></span>
                </button>
                
                <div class="results">
                    <div class="result-card">
                        <i class="fas fa-download"></i>
                        <h3>سرعة التنزيل</h3>
                        <span id="download" class="value">0.00</span>
                        <span class="unit">Mbps</span>
                    </div>
                    
                    <div class="result-card">
                        <i class="fas fa-upload"></i>
                        <h3>سرعة التحميل</h3>
                        <span id="upload" class="value">0.00</span>
                        <span class="unit">Mbps</span>
                    </div>
                    
                    <div class="result-card">
                        <i class="fas fa-clock"></i>
                        <h3>زمن الاستجابة</h3>
                        <span id="ping" class="value">0.00</span>
                        <span class="unit">ms</span>
                    </div>
                </div>
            </section>

            <!-- قسم معلومات النظام -->
            <section class="system-info-section">
                <h2><i class="fas fa-microchip"></i> معلومات النظام</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <h3>المعالج</h3>
                        <div class="progress-container">
                            <div id="cpuProgress" class="progress-bar"></div>
                            <span id="cpuUsage" class="progress-value">0%</span>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <h3>الذاكرة</h3>
                        <div class="progress-container">
                            <div id="memoryProgress" class="progress-bar"></div>
                            <span id="memoryUsage" class="progress-value">0%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- قسم معلومات الشبكة -->
            <section class="network-info-section">
                <h2><i class="fas fa-network-wired"></i> معلومات الشبكة</h2>
                <div class="network-stats">
                    <div class="stat-card">
                        <i class="fas fa-laptop"></i>
                        <span class="label">اسم الجهاز:</span>
                        <span id="hostname" class="value">-</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-ip"></i>
                        <span class="label">عنوان IP:</span>
                        <span id="localIp" class="value">-</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>آخر تحديث: <span id="lastUpdate">-</span></p>
        </footer>
    </div>

    <!-- إضافة Chart.js للرسوم البيانية -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
